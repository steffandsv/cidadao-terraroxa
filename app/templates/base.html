<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Roxa - Guardiões</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <nav class="bg-blue-800 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="font-bold text-xl"><i class="fas fa-shield-alt mr-2"></i>Guardiões</a>
            {% if g.user %}
                <div class="text-sm">
                    <span class="mr-2">{{ g.user['name'] or g.user['phone'] }}</span>
                    <a href="{{ url_for('main.logout') }}" class="underline opacity-80">Sair</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="flex-grow container mx-auto p-4 max-w-md">
        {% for message in get_flashed_messages() %}
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4" role="alert">
                <p>{{ message }}</p>
            </div>
        {% endfor %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-xs mt-auto">
        <p>Sistema Nervoso Digital de Terra Roxa</p>
    </footer>

</body>
</html>
