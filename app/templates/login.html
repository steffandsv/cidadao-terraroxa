{% extends 'base.html' %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10 p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Bem-vindo, Cidadão</h1>
    <p class="text-center text-gray-600 mb-8">Digite seu telefone para acessar o sistema.</p>
    
    <form method="post" class="space-y-6">
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="tel" name="phone" id="phone" placeholder="(XX) 99999-9999" required
                class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-lg">
        </div>
        <button type="submit" 
            class="w-full flex justify-center py-4 px-4 border border-transparent rounded-lg shadow-sm text-xl font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Receber Código
        </button>
    </form>
</div>
{% endblock %}
