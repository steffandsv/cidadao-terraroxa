<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Terra Roxa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom tweaks can go here */
        body {
            font-family: sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="font-bold text-xl">Terra Roxa</a>
            {% if g.user %}
                <div class="flex items-center gap-4">
                    <span>{{ g.user['name'] or g.user['phone'] }}</span>
                    <a href="{{ url_for('main.logout') }}" class="underline text-sm">Sair</a>
                </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow">
        {% for message in get_flashed_messages() %}
            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-4" role="alert">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p class="text-sm">&copy; 2023 Sistema Nervoso Digital</p>
    </footer>
</body>
</html>
